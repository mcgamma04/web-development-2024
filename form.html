<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <h2>Stringcode Limited</h2>
    <ul>
        <li><a href="employee.html">Add Employee</a></li>
        <li><a href="table.html">Table</a></li>
        <li><a href="index.html">Home</a></li>

    <h2>Simple Registration</h2>
    <form>
        <table>
            <tr>
                <td><label for="first">First Name</label></td>
                <td> <input type="text" id="first" placeholder="firstname" required></td>
            </tr>
            <tr>
                <td><label for="pass">Password</label></td>
                <td><input type="password" id="pass"></td>
            </tr>
            <tr>
                <td><label for="">Country</label></td>
                <td>
                    <select name="" id="">
                        <option value="">Nigeria</option>
                        <option value="">England</option>
                        <option value="">Others</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Upload profile</label></td>
                <td><input type="file" multiple></td>
            </tr>
            <tr>
                <td><label for="">Contact</label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Register</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>
        </table>
        
       
    
    </form>
</body>
